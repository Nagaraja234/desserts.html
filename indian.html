<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .menu-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .menu-item1 {
            background-image: url(https://example.com/images/butter-chicken.jpg);
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .menu-item2 {
            background-image: url(https://example.com/images/naan-bread.jpg);
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .menu-item3 {
            background-image: url(https://example.com/images/samosa.jpg);
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .menu-item4 {
            background-image: url(https://example.com/images/palak-paneer.jpg);
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            border-radius: 8px;
        }

        .menu-item h3 {
            font-size: 1.4em;
            margin-top: 10px;
        }

        .menu-item p {
            color: #777;
        }

        .menu-item .price {
            font-size: 1.2em;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Spice Paradise - Indian Restaurant</h1>
    </header>

    <section class="menu-section">
        <div class="menu-item1">
            <h3>Butter Chicken</h3>
            <p>A creamy and flavorful chicken curry</p>
            <span class="price">$12.99</span>
        </div>

        <div class="menu-item2">
            <h3>Garlic Naan</h3>
            <p>Soft and fluffy Indian flatbread</p>
            <span class="price">$3.99</span>
        </div>

        <div class="menu-item3">
            <h3>Samosa</h3>
            <p>Spicy vegetable-filled pastry</p>
            <span class="price">$5.99</span>
        </div>

        <div class="menu-item4">
            <h3>Palak Paneer</h3>
            <p>Spinach curry with soft paneer cubes</p>
            <span class="price">$11.99</span>
        </div>
    </section>

</body>
</html>
